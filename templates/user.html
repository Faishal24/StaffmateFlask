{% extends 'base.html' %}

{% block content %}
<div class="containerUser">
    <span class="title">
        <h1>{% block title %} {{ user.nama }}{% endblock %}</h1>
    </span>
    <div class="content">
            <div class="usercontainer">
                <p><b>#{{ user.id }}</b></p>
                <b>
                    <p class="name">Nama: {{ user.nama }}</p>
                </b>
                <p>Usia: {{ user.age }} tahun</p>
                <p>Group: {{ user.group }}</p>
                <p>Role: {{ user.role }}</p>
                <p>Bergabung: {{ user.created_at }}</p>
            </div>
    </div>
</div>
{% endblock %}
